<!DOCTYPE html>
<html>
<head>
    <title>Encryption/Decryption Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button, label {
            font-size: 16px;
            margin-right: 10px;
        }
        #options {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Encryption/Decryption Tool</h1>
    <textarea id="inputText" rows="6" placeholder="Enter your message here"></textarea><br><br>
    <button id="encryptButton">Encrypt</button>
    <button id="decryptButton">Decrypt</button>
    <button id="exposedButton">Exposed</button>
    <div id="options">
        <input type="checkbox" id="heavyEncryptionCheckbox">
        <label for="heavyEncryptionCheckbox">Heavily Encrypt</label>
    </div><br>
    <textarea id="outputText" rows="6" placeholder="Output will appear here"></textarea>

    <script>
        // Character to Code mapping using the new secret code
        var charToCode = {
            'A': 'a',
            'B': 'I',
            'C': 'aa',
            'D': 'ab',
            'E': 'ad',
            'F': 'ae',
            'G': 'ag',
            'H': 'ah',
            'I': 'ai',
            'J': 'al',
            'K': 'am',
            'L': 'an',
            'M': 'ar',
            'N': 'as',
            'O': 'at',
            'P': 'aw',
            'Q': 'ax',
            'R': 'ay',
            'S': 'ba',
            'T': 'be',
            'U': 'bi',
            'V': 'bo',
            'W': 'by',
            'X': 'da',
            'Y': 'de',
            'Z': 'do',
            'a': 'ed',
            'b': 'ef',
            'c': 'eh',
            'd': 'el',
            'e': 'em',
            'f': 'en',
            'g': 'er',
            'h': 'es',
            'i': 'et',
            'j': 'ex',
            'k': 'fa',
            'l': 'fe',
            'm': 'go',
            'n': 'ha',
            'o': 'he',
            'p': 'hi',
            'q': 'hm',
            'r': 'ho',
            's': 'id',
            't': 'if',
            'u': 'in',
            'v': 'is',
            'w': 'it',
            'x': 'jo',
            'y': 'ka',
            'z': 'ki',
            '0': 'la',
            '1': 'li',
            '2': 'lo',
            '3': 'ma',
            '4': 'me',
            '5': 'mi',
            '6': 'mm',
            '7': 'mo',
            '8': 'mu',
            '9': 'my',
            ' ': 'sp' // Adding space to the mapping
        };

        // Special mapping for the Exposed message
        var exposedCode = 'ar em an an he sp by he ho fe el';
        var exposedMessage = 'This code was exposed, for backup codes go to https://1drv.ms/f/c/cddf89ab93639b76/EooqZLBh_9pEnvZ9kmEhiVIB_ZOD8aLmSOwZ4CaqPL7JAQ. Good Luck! ðŸŽ‰';

        // Update codeToChar mapping
        var codeToChar = {};
        for (var key in charToCode) {
            var value = charToCode[key];
            codeToChar[value] = key;
        }

        // Generate gibberish string for heavy encryption
        function generateGibberish(length) {
            var chars = 'kfgjyrvgbfjunrjhtbiuywt7vniurytb8o 49787yt ueyyurwytnrvhktagrtvhn,jyhndrgviljnguvkhngvvjnhgkifhig kjgh kjhgn jvbu78 tyoqiuty987q5y g8yguOYT0 74Y0OU08ty087ty 4078y 784Y 0784Y 78y08746 hrpiugoih fiur gP pGOYOy EOY FoygueOUGYUyeoh prijytbrub KA KHGdou pquw'
            var gibberish = '';
            for (var i = 0; i < length; i++) {
                gibberish += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return gibberish;
        }

        // Encrypt function
        function encrypt(text) {
            var result = '';
            for (var i = 0; i < text.length; i++) {
                var char = text[i];
                if (charToCode.hasOwnProperty(char)) {
                    result += charToCode[char] + ' ';
                } else {
                    // If character not in mapping, keep it as is
                    result += char + ' ';
                }
            }
            result = result.trim();

            // Check if heavy encryption is enabled
            var heavyEncryption = document.getElementById('heavyEncryptionCheckbox').checked;
            if (heavyEncryption) {
                var gibberish = generateGibberish(50); // Generate 50 random characters
                result += ' ' + gibberish;
            }

            return result;
        }

        // Decrypt function
        function decrypt(text) {
            // Check if heavy encryption is enabled
            var heavyEncryption = document.getElementById('heavyEncryptionCheckbox').checked;
            if (heavyEncryption) {
                // Remove gibberish from the end
                var words = text.trim().split(/\s+/);
                var gibberishIndex = words.findIndex(function(word) {
                    return !codeToChar.hasOwnProperty(word);
                });
                if (gibberishIndex !== -1) {
                    words = words.slice(0, gibberishIndex);
                }
                text = words.join(' ');
            }

            // Special case for the Exposed message
            if (text.trim() === exposedCode) {
                return exposedMessage;
            }

            var words = text.trim().split(/\s+/);
            var result = '';
            for (var i = 0; i < words.length; i++) {
                var word = words[i];
                if (codeToChar.hasOwnProperty(word)) {
                    result += codeToChar[word];
                } else {
                    // If code not in mapping, keep it as is
                    result += word;
                }
            }
            return result;
        }

        // Event listeners for buttons
        document.getElementById('encryptButton').addEventListener('click', function() {
            var inputText = document.getElementById('inputText').value;
            var outputText = encrypt(inputText);
            document.getElementById('outputText').value = outputText;
        });

        document.getElementById('decryptButton').addEventListener('click', function() {
            var inputText = document.getElementById('inputText').value;
            var outputText = decrypt(inputText);
            document.getElementById('outputText').value = outputText;
        });

        document.getElementById('exposedButton').addEventListener('click', function() {
            var outputText = exposedCode;
            document.getElementById('outputText').value = outputText;
        });
    </script>
</body>
</html>
